<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>MusicPlayer</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="songImg"></div>

      <div class="playerBody">
        <div class="songDataWrapper">
          <div class="songData">
            <h1>Song Name</h1>
            <p>artist</p>
          </div>
          <div class="spotyfyIcon"></div>

          <div class="progressBar">
            <div class="bar"></div>
            <div class="songTime"></div>
          </div>
        </div>

        <div class="songControl">
          <div class="repeatIcon"></div>

          <div class="controlIcons">
            <div class="prevBtn"></div>
            <div class="playPauseBtn"></div>
            <div class="nextBtn"></div>
          </div>

          <div class="likeIcon"></div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
