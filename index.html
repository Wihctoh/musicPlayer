<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <title>Music Player</title>
  </head>
  <body>
    <div class="player-wrapper">
      <div class="songImg"></div>

      <div class="songPlayer">
        <div class="songHeader">
          <div class="songHeader__data">
            <h1 class="songHeader__title">Bullet for my Valentine</h1>
            <p class="songHeader__name">Tears Dont Fall</p>
          </div>

          <div class="songHeader__spotifyBtn"></div>
        </div>

        <div class="progressBar">
          <div class="progressBar__line">
            <div class="progressBar__progress"></div>
          </div>
          <div class="progressBar__time">00:00</div>
        </div>

        <div class="songControll">
          <a href="#">
            <div class="songControll__repeatBtn"></div>
          </a>

          <div class="songControll-panel">
            <a href="#">
              <div class="songControll__prevBtn"></div>
            </a>
            <a href="#">
              <div class="songControll__playPauseBtn"></div>
            </a>
            <a href="#">
              <div class="songControll__nextBtn"></div>
            </a>
          </div>

          <a href="#">
            <div class="songControll__favBtn"></div>
          </a>
        </div>
      </div>
    </div>

    <audio src=""></audio>
    <script src="./app.js"></script>
  </body>
</html>
